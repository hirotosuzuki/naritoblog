language: python
 
python:
    - "3.5"
    - "3.6"
 
env:
  - DJANGO=django==1.10
  - DJANGO=django==1.11
  - DJANGO=https://github.com/django/django/archive/master.tar.gz
 
install:
    - pip install coveralls
    - pip install $DJANGO
 
script:
    - coverage run --source blog setup.py test

after_success:
    - coveralls